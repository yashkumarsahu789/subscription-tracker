<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Subscription Tracker</title>
  <meta name="description" content="Contact Subscription Tracker for support, feedback, or partnership inquiries. We're here to help you manage your subscriptions and recurring payments.">
  <link rel="canonical" href="https://subscription-tracker-a6c30.web.app/contact.html">
  <style>body{font-family:sans-serif;background:#f7f7fa;margin:0;padding:0;}main{max-width:600px;margin:2rem auto;background:#fff;padding:2rem 2.5rem;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.07);}h1{color:#667eea;}label{display:block;margin-top:1rem;}input,textarea{width:100%;padding:0.5rem;margin-top:0.5rem;border-radius:6px;border:1px solid #ccc;}button{margin-top:1.5rem;padding:0.7rem 2rem;background:#667eea;color:#fff;border:none;border-radius:6px;font-size:1rem;cursor:pointer;}button:hover{background:#5646a2;}</style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p>Have questions, feedback, or need support? Fill out the form below or email us at <a href="mailto:support@subscription-tracker.com">support@subscription-tracker.com</a>.</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
