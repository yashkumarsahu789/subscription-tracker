<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background with gradient -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Dollar sign icon -->
  <g stroke="white" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer circle -->
    <circle cx="256" cy="256" r="160"/>
    
    <!-- Vertical line of dollar sign -->
    <line x1="256" y1="176" x2="256" y2="336"/>
    
    <!-- Top curve of S -->
    <path d="M 206 216 A 50 50 0 0 1 306 216"/>
    
    <!-- Bottom curve of S -->
    <path d="M 206 296 A 50 50 0 0 0 306 296"/>
    
    <!-- Top extension -->
    <line x1="256" y1="166" x2="256" y2="186"/>
    
    <!-- Bottom extension -->
    <line x1="256" y1="326" x2="256" y2="346"/>
  </g>
</svg>
